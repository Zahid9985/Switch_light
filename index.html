<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room_Bulb_Funcanality</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
         <div class="line_one"></div>
         <div class="line_two"></div>
         <div class="line_three"></div>
         <div class="line_four"></div>
         <div class="line_five"></div>

        <button onclick="lightOn()" id="on">
            <h3 class="on_font">ON</h3>
        </button>

        <div class="green_lineOne"></div>
        <div class="green_lineTwo"></div>
        <div class="green_lineThree"></div>
        <div class="green_lineFour"></div>
        <div class="green_lineFive"></div>

        <button onclick="lightOff()" id="off">
            <h3 class="off_font">OFF</h3>
        </button>
        <div class="red_lineOne"></div>
        <div class="red_lineTwo"></div>
        <div class="red_lineThree"></div>
        <div class="cell">
            <h2 class="positive_text">+</h2>
            <h2 class="negative_text">-</h2>
        </div>

        <div id="bulb"></div>

        <div class="upperBulb"></div>

    </div>

    <script src="script.js"></script>

</body>
</html>
